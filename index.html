<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>glass</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Teko:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="images/icons8-avatar-50.png">
                    <h3>VISHWANATH M</h3>
                    <p>Developer</p>
                </div>

                <div class="links">
                    <div class="link">
                        <img src="images/icons8-stream-50.png">
                        <h2>Streams</h2>

                    </div>
                    <div class="link">
                        <img src="images/icons8-games-50.png">
                        <h2>Games</h2>

                    </div>
                    <div class="link">
                        <img src="images/icons8-new-50.png">
                        <h2>New</h2>

                    </div>
                    <div class="link">
                        <img src="images/icons8-library-50.png">
                        <h2>library</h2>

                    </div>
                </div>
                <div class="pro">

                    <h2>Join Pro Now</h2>
                    <img src="images/icons8-controller-64.png">
                </div>

            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>

                <div class="card">
                    <img src="images/icons8-executioner-64.png" alt="" />
                    <div class="card-info">
                        <h2>Assassins Creed Valhalla</h2>
                        <p>PS5 Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                </div>

                <div class="card">
                    <img src="images/icons8-executioner-64.png" alt="" />
                    <div class="card-info">
                        <h2>Assassins Creed Valhalla</h2>
                        <p>PS5 Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                </div>

                <div class="card">
                    <img src="images/icons8-executioner-64.png" alt="" />
                    <div class="card-info">
                        <h2>Assassins Creed Valhalla </h2>
                        <p>PS5 Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                </div>
            </div>



            </div>
        </section>

    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>

</body>

</html>
